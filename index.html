<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GXBTX</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body id="top">
    <div id="header"></div>
    <div class="main">

      <div class="timeline">
        {% for entry in site.timeline %}
          <div class="container {% if forloop.index0 % 2 == 0 %}left{% else %}right{% endif %}">
            <div class="content">
              <h2>{{ entry.date }}</h2>
              <p>{{ entry.content }}</p>
            </div>
          </div>
        {% endfor %}
      </div>

      <a href="#top">Back to Top</a>
    </div>

    <div id="footer"></div>
    <script src="/scripts/make_header_footer.js" async defer></script>
  </body>
</html>
