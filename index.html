<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GXBTX</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body id="top">
    <div id="header"></div>
    <div class="main">
      <div class="timeline">
        {% for entry in site.timeline %}
          {% assign year = entry.date | date: "%Y" %}
          {% assign is_even = year | modulo: 2 %}

          <div class="container {% if is_even == 0 %}left{% else %}right{% endif %}">
            <div class="content">
              <h2>{{ entry.date | date: "%B %d, %Y" }}</h2>
              <p>{{ entry.content | markdownify }}</p> <!-- Process markdown content -->
            </div>
          </div>
        {% endfor %}
      </div>

      <a href="#top">Back to Top</a>
    </div>

    <div id="footer"></div>
    <script src="/scripts/make_header_footer.js" async defer></script>
  </body>
</html>
